<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dembow Fest - Identificación</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #000; /* Fondo negro como en la imagen */
            color: #e0e0e0; 
            display: flex; /* Para centrar contenido verticalmente */
            flex-direction: column; /* Para que los elementos se apilen */
            justify-content: center; /* Centra el contenido verticalmente */
            align-items: center; /* Centra el contenido horizontalmente */
            min-height: 100vh; /* Ocupa el 100% del alto de la ventana */
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Para incluir padding en el cálculo del ancho/alto */
        }
        .logo-container {
            margin-bottom: 40px; /* Espacio debajo del logo */
        }
        .logo {
            max-width: 200px; /* Tamaño del logo como en la imagen */
            height: auto;
        }
        .form-wrapper {
            background-color: #000; /* Sin fondo de caja para el formulario */
            padding: 20px;
            border-radius: 8px;
            box-shadow: none; /* Sin sombra */
            width: 100%;
            max-width: 400px; /* Ancho máximo del formulario */
            text-align: left;
        }
        h2 {
            color: #e0e0e0; /* Color de texto para los encabezados */
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        /* Estilos para que el formulario incrustado se adapte al diseño */
        iframe {
            width: 100%;
            height: 350px; /* Altura ajustada para el formulario */
            border: 1px solid #333; /* Borde sutil */
            border-radius: 5px;
            background-color: #1a1a1a; /* Fondo oscuro para el iframe */
        }
        /* Pequeño ajuste para que el texto de Google Forms sea más oscuro si es necesario */
        .freebirdFormviewerViewFormCard {
             background-color: #1a1a1a !important; /* Intenta oscurecer el fondo de Google Forms */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://imgur.com/a/8pRiRBN" alt="Logo Gala" class="logo">
    </div>

    <div class="form-wrapper">
        <h2>Elige tu identificación</h2>
        <div id="google-form-placeholder">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf_vsEQ5dgBM9r9XdF4pne2LbiMN9SHsZPy5iR4jQJckR_hPw/viewform?usp=dialog" width="100%" height="350" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
        </div>

    </div>
</body>
</html>
