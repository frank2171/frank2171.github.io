<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala Eventos - Identificación</title>
    
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #000000;
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-container {
            margin-bottom: 40px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .form-wrapper {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #e0e0e0;
        }
        input, select {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            color: #000;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        button:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Logo Gala" class="logo"> 
    </div>

    <div class="form-wrapper">
        <form action="https://send.pageclip.co/2s1JJNxFoUvCeV7NftkPgou4NxLBhSYH" class="pageclip-form" method="post">
            
            <div class="form-group">
                <label for="id-number">Número de DNI</label>
                <input type="text" name="dni" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" name="telefono" required>
            </div>

            <button type="submit" class="pageclip-form__submit">
                <span>Registrarme</span>
            </button>
        </form>
    </div>
    
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

</body>
</html>
